      <blockquote cite="https://www.goodreads.com/quotes/1153517-i-woke-up-early-and-took-the-first-train-to">
          <p>I woke up early and took the first train to take me away from the city. The noise and all its people. I was alone on the train and had no idea where I was going, and that’s why I went there. Two hours later we arrived in a small town, one of those towns with one single coffee shop and where everyone knows each other’s name. I walked for a while until I found the water, the most peaceful place I know. There I sat and stayed the whole day, with nothing and everything on my mind, cleaning my head. Silence, I learned, is some times the most beautiful sound.</p>
      </blockquote>
      <figcaption>—Charlotte Eriksson</figcaption>
